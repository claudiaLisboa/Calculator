<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml">
        <head>
            <title>Simple Calculator JS</title>
            <meta charset="UTF-8">
	        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
          
        </head>
        <body>
             <form name="calcform" method="post" actions="">
                 <fieldset>
                     <legend>Calculator JS v.2</legend>

                     <input type="text" name="display"  id="display"/>
                      
                     <table id="calc">
                         <tr>
                             <td><button type="button" name="num9" class="num" value="9" onclick="calcNum(9)">9</button></td>
                             <td><button type="button" name="num8" class="num" value="8" onclick="calcNum(8)">8</button></td>
                             <td><button type="button" name="num7" class="num" value="7" onclick="calcNum(7)">7</button></td>
                             <td><button type="button" name="addition" class="oper" value="+" onclick="calcParse('addition')">+</button></td>
                         </tr>

                         <tr>
                            <td><button type="button" name="num6" class="num" value="6" onclick="calcNum(6)">6</button></td>
                            <td><button type="button" name="num5" class="num" value="5" onclick="calcNum(5)">5</button></td>
                            <td><button type="button" name="num4" class="num" value="4" onclick="calcNum(4)">4</button></td>
                            <td><button type="button" name="subtraction" class="oper" value="-" onclick="calcParse('subtraction')">-</button></td>
                        </tr>

                        <tr>
                            <td><button type="button" name="num3" class="num" value="3" onclick="calcNum(3)">3</button></td>
                            <td><button type="button" name="num2" class="num" value="2" onclick="calcNum(2)">2</button></td>
                            <td><button type="button" name="num1" class="num" value="1" onclick="calcNum(1)">1</button></td>
                            <td><button type="button" name="multiplication" class="oper" value="*" onclick="calcParse('multiplication')">*</button></td>
                        </tr>

                        <tr>
                            <td><button type="button" name="num0" class="num" value="0" onclick="calcNum(0)">0</button></td>
                            <td><button type="button" name="equal" class="num" value="=" onclick="calcParse('result')">=</button></td>
                            <td><button type="button" name="clean" class="num" value="AC" onclick="calcClean()">AC</button></td>
                            <td><button type="button" name="division" class="oper" value="/" onclick="calcParse('division')">/</button></td>
                        </tr>
                     </table>
                 </fieldset>
             </form>
             <script type="text/javascript" src="main.js">
             </script>
        </body>
</html>
